<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>


<body background="assets/images/stardust.png">

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurants</h1>
            <hr>
            <h2 class="text-center">Make Your reservations</h2>
            <br>

            <div class="text-center">
                <a href="/home">
                    <button type="button" class="btn btn-info">Home</button>
                </a>
                <a href="/tables">
                    <button type="button" class="btn btn-info">View Tables</button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>

                            <button type="submit" class="btn btn-primary submit" id="add">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>



    </div>


    <script>
        $("#add").on("click", function (event) {
            event.preventDefault();
            var newTable = {
                name: $("#reserve_name").val().trim(),
                phone: $("#reserve_phone").val().trim(),
                email: $("#reserve_email").val().trim(),
                id: $("#reserve_uniqueID").val().trim()
            };

            $.post("/api/tables", newTable)
                .then(function (data) {
                    console.log("reserve.html", data);
                    alert("Adding reservation...");
                    $("#reserve_name").val("");
                    $("#reserve_phone").val("");
                    $("#reserve_email").val("");
                    $("#reserve_uniqueID").val("");
                });
        });

    </script>



</body>

</html>
